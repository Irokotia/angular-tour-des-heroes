<a *ngFor="let hero of heroes" class="col-1-4"
   routerLink="/hero/detail/{{hero.id}}">
  <div class="module hero">
    <h4>{{hero.name}}</h4>
  </div>
</a>

<a *ngFor="let weapon of weapons" class="col-1-4"
   routerLink="/weapon/detail/{{weapon.id}}">
  <div class="module weapon">
    <h4>{{weapon.name}}</h4>
  </div>
</a>
